# Test configuration for HTML template generation tests
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8

# Allow bean definition overriding for tests
spring.main.allow-bean-definition-overriding=true

# Disable AI client for tests
spring.ai.openai.api-key=test-key-not-used
spring.ai.openai.chat.enabled=false

# Logging configuration for tests  
logging.level.com.example.scanner=INFO
logging.level.org.thymeleaf=DEBUG
